redis:
  image: redis:latest  # Ensure this is the correct image and tag for Redis

postgres:
  image:
    repository: postgres  # Correct image repository for Postgres
    tag: latest           # Correct tag for Postgres
  environment:
    POSTGRES_DB: mydb  # Replace with the actual DB name
    POSTGRES_USER: myuser  # Replace with the actual Postgres user
    POSTGRES_PASSWORD: mypassword  # Replace with the actual password
